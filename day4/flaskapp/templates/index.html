<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Todo List</title>
</head>

<body>
    <h1>Todo List</h1>
    <ol>
        {% for todo in todos %}
        <li>
            {{ todo }}
            <a href="{{ url_for('delete', _index=loop.index) }}">Delete</a>
        </li>
        {% endfor %}
    </ol>
    <form action="{{ url_for('add') }}" method="post">
        <input type="text" name="todo">
        <button type="submit">Add</button>
    </form>

</body>

</html>
